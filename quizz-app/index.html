<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quizz App</title>
        
    </head>
    <body>
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
                <h2 id="question">What is the most used programming language is 2021?</h2>
                <ul>
                    <li>
                        <input type="radio" id="a" name="answer" class="answer">
                        <label id="a_text" for="a">Java</label> 
                    </li>
                    <li>
                        <input type="radio" id="b" name="answer" class="answer">
                        <label id="b_text" for="b">C</label> </li>
                    <li>
                        <input type="radio" id="c" name="answer" class="answer">
                        <label id="c_text" for="c">Python</label> 
                    </li>
                    <li>
                        <input type="radio" id="d" name="answer" class="answer">
                        <label id="d_text" for="d">JavaScript</label> 
                    </li>
                </ul>
            </div>
            <button id="submit">Submit</button>
        </div>
        <script src="script.js"></script>    
    </body>
</html>
